<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstraktný obraz</title>
  <link rel="stylesheet" href="8.css">
  <style>
    /* Layout pre detail produktu */
    .product-detail {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .product-detail img {
      width: 50%;
      border-radius: 15px;
    }

    .product-info {
      flex: 1;
    }

    .product-info h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .product-info .price {
      font-size: 28px;
      color: darkred;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Hlavička -->
  <header><a href="index.html">Ponuka</a> 
    <a href="index.html#kontakt">Kontakt</a>
    <a href="index.html#onas">O nás</a>
    
  </header>

  <!-- Obsah -->
  <div class="container">
    <section class="product-detail">
      <img src="m.jpg" alt="Abstraktný obraz">
      <div class="product-info">
        <h2>Blood Moon</h2>
        <p class="price">20 €</p>
      </div>
    </section>
  </div>

</body>
</html>
